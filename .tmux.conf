# Prefix key
unbind-key C-b
set-option -g prefix C-k
bind-key C-k send-prefix

#
setw -g mode-keys vi

# Reload config
bind r source-file ~/.tmux.conf

# Tabs(Windows)
unbind c
bind t new-window

unbind '"'
unbind %
bind v split-window -h
bind s split-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind p resize-pane -U
bind n resize-pane -D
bind > resize-pane -R
bind < resize-pane -L



# COLOR THEME -----------------------------------
set -g status-interval 1
set -g status-fg colour240
set -g status-bg colour233
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour24,bold] S#S #[fg=colour24,bg=colour240,nobold]#[fg=colour233,bg=colour240] P#P #[fg=colour240,bg=colour233]"
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %Y-%m-%d #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #H "
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
set -g window-status-current-bg colour24
set -g window-status-current-fg colour232
set -g window-status-activity-bg colour31
set -g window-status-activity-fg colour233
set -g window-status-separator ""
set -g status-justify centre
set -g pane-border-bg default
set -g pane-border-fg colour238
set -g pane-active-border-bg default
set -g pane-active-border-fg colour24
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245
set -g clock-mode-colour colour24
set -g clock-mode-style 24
set -g message-bg colour24
set -g message-fg black
set -g message-command-bg colour233
set -g message-command-fg black
set -g mode-bg colour24
set -g mode-fg colour231
